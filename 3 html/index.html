<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практика 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <header>
        <p>Шапка</p>
        <div class="headerOldChild">
            <div class="headerSmallerChild"></div>
        </div>
    </header>
    <nav>
        <p>Меню</p>
        <div class="navRedBox navBox"></div>
        <div class="navOrangeBox navBox"></div>
        <div class="navBlueBox navBox"></div>
        <div class="navYellowBox navBox"></div>
    </nav>
    <main>
        <section class="leftSection">
            <p>Лівий блок</p>
            <div class="leftSectionChildBox">
                <div class="leftSectionTopChild"><p>left</p></div>
                <div class="leftSectionLeftChild"><p>a-left</p></div>
                <div class="leftSectionRightChild"><p>b-left</p></div>
            </div>
        </section>
        <section class="centerSection">
            <p>Центр блок</p>
            <div class="centerSectionChildBox">
                <div class="centerSectionLeftChild"></div>
                <div class="centerSectionCenterChild">
                    <p>a-centr</p>
                    <div class="centerSectionLeftSmallerChild"><p>A-c</p></div>
                    <div class="centerSectionRightSmallerChild"><p>B-c</p></div>
                </div>
                <div class="centerSectionRightChild"></div>
            </div>
        </section>
        <section class="rightSection">
            <p>Правий блок</p>
            <div class="rightSectionleftBox"></div>
            <div class="rightSectionCenterBox"></div>
            <div class="rightSectionRightBox">
                <div class="rightSectionRightBoxLeftChild"><p>text</p></div>
                <div class="rightSectionRightBoxRightChild"><p>text</p></div>
            </div>
        </section>
    </main>
    <footer><p>Підвал</p></footer>
</div>
</body>
</html>
